title: C4D2HOU
description: The documentation of the best C4D to Houdini Bridge

# Use remote_theme for both local and GitHub Pages
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Site configuration
url: https://lasselauch.github.io
baseurl: "/c4d2hou-docs"

# Navigation
aux_links:
  "aescripts.com": https://aescripts.com/c4d2hou
  # "Submit Issue": https://github.com/lasselauch/c4d2hou-docs/issues

aux_links_new_tab: true

# nav_external_links:
  # opens_in_new_tab: true

# Theme settings
color_scheme: foo
search_enabled: true
nav_enabled: true

back_to_top: true
back_to_top_text: "Back to top"

# Enable plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache